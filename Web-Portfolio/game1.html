<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Runner | Nyuxxi</title>
    <style>
        /* --- CSS STYLES (MATCHING PORTFOLIO THEME) --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #0A0A0A;
            color: #fff;
            font-family: 'Trebuchet MS', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        /* --- Header / UI --- */
        header {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        a.back-btn {
            color: #FF7A29;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #BC2B1A;
            padding: 8px 20px;
            border-radius: 20px;
            transition: 0.3s;
            background: rgba(10, 10, 10, 0.8);
        }

        a.back-btn:hover {
            background: #BC2B1A;
            color: #fff;
        }

        /* --- Game Container --- */
        #game-container {
            position: relative;
            border: 4px solid #BC2B1A;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 122, 41, 0.2);
            overflow: hidden;
        }

        canvas {
            display: block;
            background: linear-gradient(to bottom, #1A0E0A, #2a150f);
        }

        /* --- UI Overlay --- */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #score-board {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #fff;
            font-weight: bold;
        }

        /* Game Over Screen Styling */
        #game-over-screen {
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid #FF7A29;
            display: none;
            pointer-events: auto;
            max-width: 400px;
            width: 80%;
        }

        #game-over-screen h2 {
            color: #BC2B1A;
            font-size: 40px;
            margin: 0 0 10px 0;
        }

        #final-score {
            font-size: 24px;
            margin-bottom: 25px;
            color: #fff;
        }

        button.restart-btn {
            background: #FF7A29;
            color: #0A0A0A;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.2s;
        }

        button.restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #FF7A29;
        }

        .controls-hint {
            position: absolute;
            bottom: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="back-btn">← Back to Portfolio</a>
    </header>

    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        
        <div id="ui-layer">
            <div id="score-board">Score: 0</div>
            
            <!-- Game Over Screen -->
            <div id="game-over-screen">
                <h2>GAME OVER</h2>
                <p id="final-score">Score: 0</p>
                <button class="restart-btn" onclick="resetGame()">Try Again</button>
            </div>
        </div>
    </div>

    <div class="controls-hint">
        Controls: Press <b>SPACE</b> or <b>Click</b> to Jump (Double Tap to Double Jump!)
    </div>

    <script>
        // --- GAME CONFIGURATION ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score-board');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreElement = document.getElementById('final-score');

        // Game State
        let gameRunning = true;
        let score = 0;
        let frameCount = 0;
        let gameSpeed = 5;

        // Player (The Ball)
        const player = {
            x: 50,
            y: 300,
            radius: 20,
            color: '#FF7A29', // Neon Orange
            dy: 0, 
            jumpPower: -12,
            gravity: 0.6,
            grounded: false,
            jumpCount: 0,    // Track number of jumps
            maxJumps: 2      // Max jumps allowed (Double Jump)
        };

        // Obstacles
        const obstacles = [];
        const obstacleColor = '#BC2B1A'; // Dark Red

        // Ground
        const groundHeight = 50;

        // --- INPUT HANDLING ---
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                jump();
            }
        });

        canvas.addEventListener('mousedown', jump);
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault(); 
            jump();
        });

        function jump() {
            if (gameRunning) {
                // Check if we can jump (either grounded OR jumpCount < maxJumps)
                if (player.grounded || player.jumpCount < player.maxJumps) {
                    player.dy = player.jumpPower;
                    player.grounded = false;
                    player.jumpCount++; // Increase jump count
                }
            } else if (!gameRunning && gameOverScreen.style.display === 'block') {
                resetGame();
            }
        }

        // --- MAIN GAME LOOP ---
        function update() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            frameCount++;

            // Draw Ground
            ctx.fillStyle = '#111';
            ctx.fillRect(0, canvas.height - groundHeight, canvas.width, groundHeight);
            ctx.beginPath();
            ctx.moveTo(0, canvas.height - groundHeight);
            ctx.lineTo(canvas.width, canvas.height - groundHeight);
            ctx.strokeStyle = '#FF7A29';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Player Logic
            player.dy += player.gravity;
            player.y += player.dy;

            // Check Ground Collision
            if (player.y + player.radius > canvas.height - groundHeight) {
                player.y = canvas.height - groundHeight - player.radius;
                player.dy = 0;
                player.grounded = true;
                player.jumpCount = 0; // Reset jump count when hitting ground
            }

            // Draw Player (CIRCLE)
            ctx.shadowBlur = 15;
            ctx.shadowColor = player.color;
            ctx.fillStyle = player.color;
            ctx.beginPath();
            
            let drawX = player.x + player.radius; 
            
            ctx.arc(drawX, player.y, player.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.closePath();
            ctx.shadowBlur = 0;

            // Obstacle Logic
            if (frameCount % 90 === 0) {
                let height = Math.floor(Math.random() * (70 - 30 + 1) + 30);
                obstacles.push({
                    x: canvas.width,
                    y: canvas.height - groundHeight - height,
                    width: 30,
                    height: height
                });
            }

            for (let i = 0; i < obstacles.length; i++) {
                let obs = obstacles[i];
                obs.x -= gameSpeed;

                ctx.fillStyle = obstacleColor;
                ctx.fillRect(obs.x, obs.y, obs.width, obs.height);

                // Collision Detection (Circle vs Rectangle)
                let pLeft = drawX - player.radius + 5; // +5 buffer
                let pRight = drawX + player.radius - 5;
                let pTop = player.y - player.radius + 5;
                let pBottom = player.y + player.radius - 5;

                if (
                    pRight > obs.x &&
                    pLeft < obs.x + obs.width &&
                    pBottom > obs.y &&
                    pTop < obs.y + obs.height
                ) {
                    gameOver();
                }

                if (obs.x + obs.width < 0) {
                    obstacles.splice(i, 1);
                    i--;
                    score++;
                    scoreElement.innerText = "Score: " + score;
                    if(score % 5 === 0) gameSpeed += 0.5;
                }
            }

            requestAnimationFrame(update);
        }

        function gameOver() {
            gameRunning = false;
            gameOverScreen.style.display = 'block';
            finalScoreElement.innerText = "Final Score: " + score;
        }

        function resetGame() {
            player.y = 300;
            player.dy = 0;
            player.jumpCount = 0; // Reset jumps
            obstacles.length = 0;
            score = 0;
            frameCount = 0;
            gameSpeed = 5;
            scoreElement.innerText = "Score: 0";
            
            gameOverScreen.style.display = 'none';
            gameRunning = true;
            update();
        }

        update();

    </script>
</body>
</html>
